log4j.rootLogger = ALL, CONSOLE
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern =%d{dd/MM/YYYY HH:mm:SS} %c %p This is %m%n

log4j.appender.FILE.file = ./loggers/logs.log
log4j.rootLogger = ALL, FILE
log4j.appender.FILE = org.apache.log4j.FileAppender
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern =%d{dd/MM/YYYY HH:mm:SS} This is %m%n
